// --- GOOGLE SHEETS DATA FETCHING ---
async function fetchGoogleSheetData(sheetName) {
  // استخدام اسم الورقة مباشرة بدلاً من gid
  const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEETS_CONFIG.spreadsheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;
  
  console.log(`جاري جلب البيانات من: ${sheetName}`, url);
  
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const csvText = await response.text();
    console.log(`البيانات الخام من ${sheetName}:`, csvText);
    return parseCSV(csvText);
  } catch (error) {
    console.error(`Error fetching data from sheet ${sheetName}:`, error);
    throw error;
  }
}

// *** تم تعديل هذه الدالة لإصلاح مشكلة قراءة الأسطر المتعددة ***
function parseCSV(csvText) {
  const lines = csvText.split('\n');
  if (lines.length === 0) return [];
  
  const headers = parseCSVLine(lines[0]);
  console.log('رؤوس الأعمدة:', headers);
  
  const data = [];
  let currentRow = [];
  let inQuotes = false;
  let currentField = '';
  
  // نبدأ من السطر الثاني (بعد الرؤوس)
  for (let i = 1; i < lines.length; i++) {
    const line = lines[i];
    
    // إذا كنا خارج علامات الاقتباس والسطر فارغ، نتجاهله
    if (!inQuotes && line.trim() === '') {
      continue;
    }
    
    // نمر على كل حرف في السطر
    for (let j = 0; j < line.length; j++) {
      const char = line[j];
      
      if (char === '"') {
        // إذا كان الحرف التالي علامة اقتباس أخرى، فهذا يعني اقتباس مزدوج (escaped quote)
        if (j + 1 < line.length && line[j + 1] === '"') {
          currentField += '"';
          j++; // تخطي علامة الاقتباس الثانية
        } else {
          // علامة اقتباس عادية، نبدأ أو ننهي حقل مقتبس
          inQuotes = !inQuotes;
        }
      } else if (char === ',' && !inQuotes) {
        // فاصل حقول خارج علامات الاقتباس
        currentRow.push(currentField);
        currentField = '';
      } else {
        currentField += char;
      }
    }
    
    // إذا كنا خارج علامات الاقتباس، فهذا يعني نهاية السطر
    if (!inQuotes) {
      currentRow.push(currentField);
      
      // تأكد من أن لدينا عدد كافٍ من الحقول
      if (currentRow.length >= headers.length) {
        const row = {};
        headers.forEach((header, index) => {
          row[header] = currentRow[index] || '';
        });
        data.push(row);
      }
      
      // إعادة تعيين المتغيرات للصف التالي
      currentRow = [];
      currentField = '';
    } else {
      // إذا كنا داخل علامات الاقتباس، نضيف سطر جديد للحقل
      currentField += '\n';
    }
  }
  
  // معالجة الصف الأخير إذا لم ينتهِ بسطر جديد
  if (currentField || currentRow.length > 0) {
    currentRow.push(currentField);
    
    if (currentRow.length >= headers.length) {
      const row = {};
      headers.forEach((header, index) => {
        row[header] = currentRow[index] || '';
      });
      data.push(row);
    }
  }
  
  console.log('البيانات المحللة:', data);
  return data;
}

function parseCSVLine(line) {
  const result = [];
  let current = '';
  let inQuotes = false;
  
  for (let i = 0; i < line.length; i++) {
    const char = line[i];
    
    if (char === '"') {
      // إذا كان الحرف التالي علامة اقتباس أخرى، فهذا يعني اقتباس مزدوج
      if (i + 1 < line.length && line[i + 1] === '"') {
        current += '"';
        i++; // تخطي علامة الاقتباس الثانية
      } else {
        inQuotes = !inQuotes;
      }
    } else if (char === ',' && !inQuotes) {
      result.push(current);
      current = '';
    } else {
      current += char;
    }
  }
  
  result.push(current);
  return result.map(field => field.trim().replace(/^"|"$/g, ''));
}

function transformData(mainData, lessonsData, infoPointsData) {
  console.log('بدء تحويل البيانات...');
  
  // Group lessons by course
  const lessonsByCourse = {};
  lessonsData.forEach(lesson => {
    if (!lessonsByCourse[lesson.courseId]) {
      lessonsByCourse[lesson.courseId] = [];
    }
    
    // Parse detailedContent if it exists
    let detailedContent = [];
    if (lesson.detailedContent && lesson.detailedContent.trim() !== '') {
      try {
        detailedContent = JSON.parse(lesson.detailedContent);
      } catch (e) {
        console.warn(`Failed to parse detailedContent for lesson ${lesson.lessonId}:`, e);
        // إذا فشل التحليل، حاول التعرف على الكود البرمجي تلقائياً
        detailedContent = parseContentForCode(lesson.detailedContent || lesson.summary);
      }
    } else {
      detailedContent = parseContentForCode(lesson.summary);
    }
    
    lessonsByCourse[lesson.courseId].push({
      id: lesson.lessonId,
      title: lesson.title,
      summary: lesson.summary,
      detailedContent: detailedContent
    });
  });
  
  // Group info points by card - تم تحسين هذه الدالة
  const infoPointsByCard = {};
  console.log('بيانات نقاط المعلومات الخام:', infoPointsData);
  
  infoPointsData.forEach(infoPoint => {
    // التأكد من أن cardId موجود وصحيح
    const cardId = infoPoint.cardId || infoPoint.cardid || infoPoint.CardId;
    const label = infoPoint.label || infoPoint.Label;
    const value = infoPoint.value || infoPoint.Value;
    
    if (cardId && label && value) {
      if (!infoPointsByCard[cardId]) {
        infoPointsByCard[cardId] = [];
      }
      
      infoPointsByCard[cardId].push({
        label: label,
        value: value
      });
    }
  });
  
  console.log('نقاط المعلومات المجمعة:', infoPointsByCard);
  
  // Transform main data
  const transformedData = mainData.map(item => {
    const transformedItem = {
      id: item.id,
      cardType: item.cardType,
      category: item.category,
      title: item.title,
      description: item.description,
      accentColor: item.accentColor,
      icon: item.icon
    };
    
    // Add properties based on card type
    if (item.cardType === 'course') {
      transformedItem.longDescription = item.longDescription || item.description;
      transformedItem.lessons = lessonsByCourse[item.id] || [];
    } else if (item.cardType === 'link') {
      transformedItem.externalUrl = item.externalUrl;
    } else if (item.cardType === 'info') {
      transformedItem.longDescription = item.longDescription || item.description;
      transformedItem.infoPoints = infoPointsByCard[item.id] || [];
      
      console.log(`بطاقة معلومات ${item.id}:`, {
        title: item.title,
        infoPointsCount: infoPointsByCard[item.id] ? infoPointsByCard[item.id].length : 0,
        infoPoints: infoPointsByCard[item.id]
      });
    }
    
    return transformedItem;
  });
  
  console.log('البيانات بعد التحويل النهائي:', transformedData);
  return transformedData;
}

// دالة جديدة للتعرف على الكود البرمجي في المحتوى
function parseContentForCode(content) {
  if (!content) return [{ type: 'paragraph', content: '' }];
  
  const blocks = [];
  const lines = content.split('\n');
  let currentParagraph = '';
  let inCodeBlock = false;
  let currentCode = '';
  let codeLanguage = '';
  
  for (let line of lines) {
    // التحقق من بداية كود برمجي
    if (line.trim().startsWith('```')) {
      if (!inCodeBlock) {
        // بداية كود برمجي
        if (currentParagraph.trim()) {
          blocks.push({ type: 'paragraph', content: currentParagraph });
          currentParagraph = '';
        }
        inCodeBlock = true;
        codeLanguage = line.trim().substring(3).trim() || 'text';
      } else {
        // نهاية كود برمجي
        blocks.push({ 
          type: 'code', 
          content: currentCode,
          language: codeLanguage
        });
        inCodeBlock = false;
        currentCode = '';
        codeLanguage = '';
      }
    } else if (inCodeBlock) {
      // داخل كود برمجي
      currentCode += line + '\n';
    } else {
      // خارج كود برمجي - فقرة عادية
      currentParagraph += line + '\n';
    }
  }
  
  // إضافة أي فقرة متبقية
  if (currentParagraph.trim()) {
    blocks.push({ type: 'paragraph', content: currentParagraph });
  }
  
  // إذا لم يتم العثور على كود، اعتبار المحتوى كله فقرة واحدة
  if (blocks.length === 0) {
    blocks.push({ type: 'paragraph', content: content });
  }
  
  return blocks;
}

// --- DATA CACHING ---
function cacheData(data) {
  try {
    const cache = {
      data: data,
      timestamp: Date.now()
    };
    localStorage.setItem('platformDataCache', JSON.stringify(cache));
  } catch (e) {
    console.warn('Could not cache data to localStorage:', e);
  }
}

function getCachedData() {
  try {
    const cached = localStorage.getItem('platformDataCache');
    if (!cached) return null;
    
    const cache = JSON.parse(cached);
    const isExpired = Date.now() - cache.timestamp > GOOGLE_SHEETS_CONFIG.cacheDuration;
    
    if (isExpired) {
      localStorage.removeItem('platformDataCache');
      return null;
    }
    
    return cache.data;
  } catch (e) {
    console.warn('Could not retrieve cached data:', e);
    return null;
  }
}

        let paragraphContent = block.content;
        // نمط للكلمات المميزة بين علامتي **
        paragraphContent = paragraphContent.replace(/\*\*(.*?)\*\*/g, `<strong class="${isLight ? 'light-theme-accent' : 'text-cyan-600'}">$1</strong>`);
        
        return `<p class="my-4 ${isLight ? 'light-theme-paragraph text-lg' : 'text-gray-600 dark:text-slate-300 leading-loose text-lg'}">${paragraphContent}</p>`;
      case 'code':
        return `
          <div class="my-6 relative group border ${isLight ? 'border-gray-300' : 'border-gray-200 dark:border-slate-700/50'} rounded-md">
            <div class="${isLight ? 'bg-gray-200' : 'bg-gray-100 dark:bg-slate-900'} rounded-t-md px-4 py-2 flex justify-between items-center border-b ${isLight ? 'border-gray-300' : 'border-gray-200 dark:border-slate-700/50'}">
              <span class="text-xs ${isLight ? 'text-primary-blue' : 'text-gray-500 dark:text-slate-400'} font-mono select-none">${block.language || 'code'}</span>
              <button data-action="copy-code" class="${isLight ? 'text-primary-blue hover:text-primary-green' : 'text-gray-500 dark:text-slate-400 hover:text-cyan-600 dark:hover:text-cyan-400'} transition-colors text-xs font-medium flex items-center gap-2">
                ${ICONS.clipboard} نسخ
              </button>
            </div>
            <pre class="${isLight ? 'bg-gray-100' : 'bg-gray-50 dark:bg-slate-950'} p-6 rounded-b-md overflow-x-auto"><code class="font-mono text-base ${isLight ? 'text-primary-blue' : 'text-gray-800 dark:text-slate-200'}">${block.content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>
          </div>`;
      default: return '';
    }
  };
  
  const sidebarContent = `
    <div class="flex flex-col h-full">
      <h3 class="text-lg font-bold ${titleClass} mb-4 px-4 pt-4">دروس الدورة</h3>
      <nav class="flex-grow overflow-y-auto sidebar-scrollbar pr-1">
        <ul>
          ${course.lessons.map((l, index) => `
            <li>
              <a href="#" data-action="select-lesson" data-lesson-id="${l.id}" class="flex items-center gap-4 pl-4 pr-3 py-3 text-sm font-medium transition-colors duration-200 border-r-4 ${l.id === lesson.id ? `bg-cyan-500/10 dark:bg-cyan-500/20 ${accentClass} ${borderColorClass}` : `${textClass} hover:${isLightTheme ? 'bg-gray-200' : 'bg-gray-100 dark:hover:bg-slate-700/50'} border-transparent`}">
                <span class="flex-shrink-0 flex items-center justify-center w-6 h-6 rounded-full text-xs font-bold ${l.id === lesson.id ? `${isLightTheme ? 'light-theme-accent-bg text-white' : course.accentColor + ' text-white dark:text-slate-900'}` : `${isLightTheme ? 'bg-gray-300 text-primary-blue' : 'bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-slate-200'}`}">${index + 1}</span>
                <span class="truncate">${l.title}</span>
              </a>
            </li>
          `).join('')}
        </ul>
      </nav>
    </div>
  `;

  // Calculate where to insert the ad (middle of the content)
  const contentBlocks = lesson.detailedContent;
  const middleIndex = Math.floor(contentBlocks.length / 2);
  
  const contentWithAd = contentBlocks.map((block, index) => {
    let blockHTML = renderContentBlock(block, index, contentBlocks.length);
    
    // Insert ad in the middle of the content
    if (index === middleIndex) {
      blockHTML += getAdHTML();
    }
    
    return blockHTML;
  }).join('');

  const content = `
    <div class="animate-fade-in">
      <button data-action="back-to-course" class="flex items-center gap-2 ${isLightTheme ? 'text-primary-blue hover:text-primary-green' : 'text-cyan-600 dark:text-cyan-400 hover:text-cyan-500 dark:hover:text-cyan-300'} mb-8 font-semibold transition-colors duration-300">
        ${ICONS.arrowLeft.replace('rotate-180', '')}
        العودة إلى دروس الدورة
      </button>

      <div class="flex relative">
         <aside id="desktop-sidebar" class="flex-shrink-0 sidebar-transition hidden lg:block ${state.desktopSidebarVisible ? '' : 'sidebar-hidden'}">
            <div class="w-72 h-full ${cardBgClass} rounded-xl overflow-hidden self-start sticky top-28 transition-opacity duration-200 border ${isLightTheme ? 'border-gray-300' : 'border-gray-200 dark:border-transparent'}" style="height: calc(100vh - 8rem);">
                ${sidebarContent}
            </div>
        </aside>

        <div class="relative flex-grow min-w-0 content-transition ${state.desktopSidebarVisible ? 'lg:mr-8' : 'content-full-width'}">
          <main>
            <div class="${cardBgClass} rounded-xl shadow-lg overflow-hidden border ${isLightTheme ? 'border-gray-300' : 'border-gray-200 dark:border-transparent'} relative">
              <!-- زر الإخفاء والظهور داخل حاوية الدرس للشاشات الكبيرة -->
              <button data-action="toggle-desktop-sidebar" class="sidebar-toggle-btn lesson-toggle-btn hidden lg:flex items-center justify-center w-10 h-10 rounded-full ${isLightTheme ? 'bg-primary-green hover:bg-green-600' : 'bg-cyan-600 dark:bg-cyan-700 hover:bg-cyan-500 dark:hover:bg-cyan-600'} text-white transition-all shadow-lg">
                <div class="${state.desktopSidebarVisible ? '' : 'rotate-180'}">${ICONS.chevronsRight}</div>
              </button>
              
              <div class="p-8 md:p-12">
                <h2 class="text-3xl sm:text-4xl font-extrabold ${titleClass} mb-6 border-r-4 ${borderColorClass} pr-4">${lesson.title}</h2>
                <div class="last-section no-bottom-space">
                  ${contentWithAd}
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      
      <div id="mobile-sidebar-overlay" class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm lg:hidden hidden"></div>
      <aside id="mobile-sidebar" class="fixed top-0 right-0 h-full w-72 ${cardBgClass} z-50 transform transition-transform duration-300 ease-in-out lg:hidden translate-x-full">
        <div class="p-4 flex justify-end">
          <button data-action="close-mobile-sidebar">
            ${ICONS.x}
          </button>
        </div>
        ${sidebarContent}
      </aside>

      <!-- زر الإخفاء والظهور للشاشات الصغيرة - تم التعديل ليكون في الأعلى -->
      <button data-action="open-mobile-sidebar" class="sidebar-toggle-btn mobile-toggle-btn lg:hidden flex items-center justify-center w-12 h-12 rounded-full ${isLightTheme ? 'bg-primary-green hover:bg-green-600' : 'bg-cyan-600 dark:bg-cyan-700 hover:bg-cyan-500 dark:hover:bg-cyan-600'} text-white transition-all shadow-lg">
        ${ICONS.menu}
      </button>
    </div>
  `;

  domElements.appContainer.innerHTML = content;
  addLessonDetailListeners();
  
  // Initialize AdSense after rendering
  try {
    (adsbygoogle = window.adsbygoogle || []).push({});
  } catch (e) {
    console.error('AdSense error:', e);
  }
}

function addCourseListListeners() {
  document.querySelectorAll('[data-action="select-course"]').forEach(el => {
    el.addEventListener('click', () => navigate('course', el.dataset.courseId));
    el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') navigate('course', el.dataset.courseId);
    });
  });
  document.querySelectorAll('[data-action="toggle-category"]').forEach(button => {
    button.addEventListener('click', () => {
        const category = button.dataset.category;
        const isExpanded = !state.expandedCategories[category];
        state.expandedCategories[category] = isExpanded;

        const iconContainer = button.querySelector('div');
        const grid = button.closest('section').querySelector('.grid');
        
        if (iconContainer) {
            if (isExpanded) {
                iconContainer.classList.add('rotate-180');
            } else {
                iconContainer.classList.remove('rotate-180');
            }
        }
        
        if (grid) {
            if (isExpanded) {
                grid.classList.remove('hidden');
                grid.classList.add('mt-8');
            } else {
                grid.classList.add('hidden');
                grid.classList.remove('mt-8');
            }
        }
    });
  });
  document.querySelectorAll('[data-action="toggle-info"]').forEach(button => {
    button.addEventListener('click', () => {
      const cardId = button.dataset.cardId;
      const isExpanded = !state.expandedInfoCards[cardId];
      state.expandedInfoCards[cardId] = isExpanded;

      const cardElement = button.closest('.bg-white');
      if (!cardElement) return;

      const contentWrapper = cardElement.querySelector('.transition-all');
      const buttonText = button.querySelector('span');
      const buttonIcon = button.querySelector('div');

      if (contentWrapper && buttonText && buttonIcon) {
        if (isExpanded) {
          contentWrapper.classList.remove('max-h-0');
          contentWrapper.classList.add('max-h-96');
          buttonIcon.classList.add('rotate-180');
          buttonText.textContent = 'عرض أقل';
        } else {
          contentWrapper.classList.add('max-h-0');
          contentWrapper.classList.remove('max-h-96');
          buttonIcon.classList.remove('rotate-180');
          buttonText.textContent = 'عرض المزيد';
        }
      }
    });
  });
}

function addCourseDetailListeners() {
  document.querySelector('[data-action="back-to-list"]').addEventListener('click', () => navigate('list'));
  document.querySelectorAll('[data-action="select-lesson"]').forEach(el => {
    el.addEventListener('click', () => navigate('lesson', state.courseId, el.dataset.lessonId));
     el.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') navigate('lesson', state.courseId, el.dataset.lessonId);
    });
  });
}

function addLessonDetailListeners() {
    document.querySelector('[data-action="back-to-course"]').addEventListener('click', () => navigate('course', state.courseId));

    document.querySelectorAll('[data-action="copy-code"]').forEach(button => {
        button.addEventListener('click', () => {
            const code = button.closest('.relative').querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = 'تم النسخ!';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        });
    });

    document.querySelectorAll('#desktop-sidebar [data-action="select-lesson"], #mobile-sidebar [data-action="select-lesson"]').forEach(el => {
        el.addEventListener('click', (e) => {
            e.preventDefault();
            navigate('lesson', state.courseId, el.dataset.lessonId)
        });
    });

    const mobileSidebar = document.getElementById('mobile-sidebar');
    const overlay = document.getElementById('mobile-sidebar-overlay');

    const openMobileSidebar = () => {
        mobileSidebar.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
    };
    
    const closeMobileSidebar = () => {
        mobileSidebar.classList.add('translate-x-full');
        overlay.classList.add('hidden');
    };
    
    // فتح القائمة الجانبية عند الضغط على زر القائمة في الشاشات الصغيرة
    document.querySelector('.mobile-toggle-btn').addEventListener('click', openMobileSidebar);
    
    document.querySelector('[data-action="close-mobile-sidebar"]').addEventListener('click', closeMobileSidebar);
    overlay.addEventListener('click', closeMobileSidebar);

    // التعامل مع زر التبديل للشاشات الكبيرة
    document.querySelector('.lesson-toggle-btn').addEventListener('click', () => {
        state.desktopSidebarVisible = !state.desktopSidebarVisible;
        updateAllToggleButtons();
        updateSidebarVisibility();
    });

    // دالة لتحديث جميع أزرار التبديل
    function updateAllToggleButtons() {
        document.querySelectorAll('[data-action="toggle-desktop-sidebar"] > div').forEach(icon => {
            if (state.desktopSidebarVisible) {
                icon.classList.remove('rotate-180');
            } else {
                icon.classList.add('rotate-180');
            }
        });
    }

    // دالة لتحديث ظهور القائمة الجانبية
    function updateSidebarVisibility() {
        const sidebar = document.getElementById('desktop-sidebar');
        const content = document.querySelector('.content-transition');
        
        if (state.desktopSidebarVisible) {
            // إظهار القائمة الجانبية
            sidebar.classList.remove('sidebar-hidden');
            content.classList.remove('content-full-width');
            content.classList.add('lg:mr-8');
        } else {
            // إخفاء القائمة الجانبية تماماً
            sidebar.classList.add('sidebar-hidden');
            content.classList.add('content-full-width');
            content.classList.remove('lg:mr-8');
        }
    }
}

// --- MAIN RENDER FUNCTION ---
function render() {
  if (!state.dataLoaded) {
    return;
  }

  const viewRenderer = {
    'list': renderCourseList,
    'course': renderCourseDetail,
    'lesson': renderLessonDetail
  };
  (viewRenderer[state.view] || viewRenderer['list'])();
}

// --- INITIALIZATION ---
function init() {
  try {
    cacheDOMElements();
    
    // Set initial theme from localStorage or default to dark
    const savedTheme = localStorage.getItem('theme');
    state.theme = savedTheme === 'light' ? 'light' : 'dark';
    
    domElements.themeToggleButton.addEventListener('click', toggleTheme);
    domElements.homeLink.addEventListener('click', (e) => {
      e.preventDefault();
      navigate('list');
    });
    applyTheme();
    
    // Load data from Google Sheets
    loadAllData();
  } catch (error) {
    console.error("فشل في تهيئة التطبيق:", error);
    const appContainer = document.getElementById('app-container');
    if (appContainer) {
      appContainer.innerHTML = `<div class="text-center p-8 bg-red-100 dark:bg-red-900/20 border border-red-300 dark:border-red-500/30 rounded-lg">
        <h2 class="text-2xl font-bold text-red-600 dark:text-red-400">حدث خطأ</h2>
        <p class="text-gray-700 dark:text-gray-300 mt-2">عفواً، لم نتمكن من تحميل محتوى الصفحة. قد يكون هناك خطأ في السكريبت.</p>
        <pre class="mt-4 p-4 bg-gray-50 dark:bg-slate-800 text-left text-xs text-red-700 dark:text-red-300 rounded overflow-auto">${error.stack || error.message}</pre>
      </div>`;
    }
  }
}

// Wait for the DOM to be fully loaded before running the script
document.addEventListener('DOMContentLoaded', init);
